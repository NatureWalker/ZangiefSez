<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zangief Sez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@300;400&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>

    <section id="navBar">
        <nav class="navbar">
            <div class="container-fluid d-flex justif-content-start align-content-start">
                <a href="#" class="navbar-brand text-center"><img src="./images/zangief/zangief.idle.gif" alt="Zangief Idle" height="30px">Zangief Sez</a>
            </div>
        </nav>
    </section>
    <section id="banner">
        <div class="container col-md-8 col-12 text-center pt-3">
            <div class="col-12 d-flex justify-content-center align-content-center">
                <h1>Ready?</h1>
            </div>
            <div class="btnContainer col-12 d-flex justify-content-center align-content-center my-3">
                <button class="start-button start-button-click rounded-5 py-1 px-5" id="start">Go!</button>
            </div>
        </div>
    </section>
    <section id="SFZone">
        <div class="container arena mb-2 rounded-2">
            <img src="./images/ryu/ryu-idle.gif" alt="Street Fighter Ryu" id="ryu-fighter">
            <img src="./images/zangief/zangief.idle.gif" alt="Street Fighter Zangief" id="zangief-fighter" class="arena-flip increase-height">
        </div>
    </section>
    <section id="game" class="mb-0">
        <div class="container d-flex justify-content-center game-container rounded-3 p-2 mb-0">
            <div class="row col-12 d-flex justify-content-center align-items-center">
                <div class="col-4 button-box m-md-3 m-1 rounded-circle blue button-up d-flex justify-content-center align-items-center text-center" id="blue">
                    <h2 class="button-text dark-buttons">High<br>Kick</h2>
                    <img src="" alt="" class="zangief-box-left invisible">
                </div>
                <div class="col-4 button-box m-md-3 m-1 rounded-circle red button-up d-flex justify-content-center align-items-center text-center" id="red">
                    <h2 class="button-text  dark-buttons">High Punch</h2>
                    <img src="" alt="" class="zangief-box-right invisible">
                </div>
                <div class="col-4 button-box m-md-3 m-1 rounded-circle green button-up d-flex justify-content-center align-items-center text-center" id="green">
                    <h2 class="button-text">Low<br>Kick</h2>
                    <img src="" alt="" class="zangief-box-left invisible">
                </div>
                <div class="col-4 button-box m-md-3 m-1 rounded-circle yellow button-up d-flex justify-content-center align-items-center text-center" id="yellow">
                    <h2 class="button-text">High Punch</h2>
                    <img src="" alt="" class="zangief-box-right invisible">
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body> 
</html>
